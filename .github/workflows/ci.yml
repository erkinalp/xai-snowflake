on: push

name: test

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        jdk: [ adopt@1.11 ]
        scala: [ 2.12.16 ]
    steps:
      - uses: actions/checkout@v3
      - uses: olafurpg/setup-scala@v12
        with:
          java-version: ${{ matrix.jdk }}
      - run: sbt -v ++${{ matrix.scala }} test

