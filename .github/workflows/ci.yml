on: push

name: test

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        jdk: [ 11 ]
        scala: [ 2.13.14 ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.jdk }}
          cache: sbt
      - uses: sbt/setup-sbt@v1
      - run: sbt -v ++${{ matrix.scala }} test
